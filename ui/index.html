<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Recorder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opus-recorder/8.0.5/recorder.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
        }
        #audioPlayback {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Voice Recorder</h1>
        <button id="startButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <div id="status">Ready</div>
        <div id="audioPlayback"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const status = document.getElementById('status');
        const audioPlayback = document.getElementById('audioPlayback');

        let recorder;
        let socket;
        let isTestMode = true; // Set to true for test mode
        let recordedChunks = [];

        const config = {
            encoderPath: 'https://cdnjs.cloudflare.com/ajax/libs/opus-recorder/8.0.5/encoderWorker.min.js',
            streamPages: true,
            encoderApplication: 2048,
            encoderFrameSize: 20,
            encoderSampleRate: 16000,
            numberOfChannels: 1,
        };

        function initializeRecorder() {
            if (!Recorder.isRecordingSupported()) {
                status.textContent = 'Recording is not supported in this browser.';
                return;
            }

            recorder = new Recorder(config);

            recorder.onstart = () => {
                status.textContent = 'Recording...';
                startButton.disabled = true;
                stopButton.disabled = false;
                recordedChunks = [];
            };

            recorder.onstop = () => {
                status.textContent = 'Recording stopped.';
                startButton.disabled = false;
                stopButton.disabled = true;

                if (isTestMode) {
                    createAudioPlayback();
                }
            };

            recorder.ondataavailable = (typedArray) => {
                if (isTestMode) {
                    recordedChunks.push(typedArray);
                } else if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(typedArray);
                }
            };
        }

        function initializeWebSocket() {
            if (isTestMode) {
                status.textContent = 'Test mode active. WebSocket not initialized.';
                startButton.disabled = false;
                return;
            }

            try {
                socket = new WebSocket('ws://your-websocket-server-url');

                socket.onopen = () => {
                    status.textContent = 'WebSocket connected.';
                    startButton.disabled = false;
                };

                socket.onclose = () => {
                    status.textContent = 'WebSocket disconnected.';
                    startButton.disabled = false;
                    stopButton.disabled = true;
                };

                socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    status.textContent = 'WebSocket error occurred. Switching to test mode.';
                    isTestMode = true;
                    startButton.disabled = false;
                };
            } catch (error) {
                console.error('Error initializing WebSocket:', error);
                status.textContent = 'Failed to initialize WebSocket. Switching to test mode.';
                isTestMode = true;
                startButton.disabled = false;
            }
        }

        function createAudioPlayback() {
            const blob = new Blob(recordedChunks, { type: 'audio/ogg' });
            const audioURL = URL.createObjectURL(blob);
            const audio = new Audio(audioURL);
            
            const playButton = document.createElement('button');
            playButton.textContent = 'Play Recording';
            playButton.onclick = () => audio.play();
            
            audioPlayback.innerHTML = '';
            audioPlayback.appendChild(playButton);
        }

        startButton.onclick = () => {
            recorder.start()
                .then(() => console.log('Recording started'))
                .catch((error) => {
                    console.error('Error starting recording:', error);
                    status.textContent = 'Error starting recording.';
                });
        };

        stopButton.onclick = () => {
            recorder.stop();
        };

        // Initialize recorder and WebSocket when the page loads
        window.onload = () => {
            initializeRecorder();
            initializeWebSocket();
        };
    </script>
</body>
</html>
